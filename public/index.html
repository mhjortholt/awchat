<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AW-chat</title>

    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

    <div class="main-box">
      <h1>AW-CHAT</h1>
      <p>
        Welcome to AW-chat, the best place on the Internet to meet your friends, family or colleagues during these difficult times. Click the button below to get started.
      </p>

      <div id="create-box" style="margin-top: 30px;">

        <input id="room-name" type="text" placeholder="Name of chat (optional)"/><br />

        <button onclick="create()">Create chat</button>
      </div>

    </div>

    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/tools.js" charset="utf-8"></script>
    <script>

      if (location.hash) window.location = '/chat/' + location.hash;

      function create() {
        let name = $('#room-name').val();
        post('/api/create', {name: name}, function(resp) {
          window.location = '/chat#' + resp.id;
        });
      }

    </script>
  </body>
</html>
